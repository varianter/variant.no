<!DOCTYPE html>
<html lang="no" prefix="og: http://ogp.me/ns#">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Variant</title>

  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,500" rel="stylesheet">

  <meta name="Description" content="En ny variant av et konsulentselskap som er raust, åpent og modig. Vi bistår med utvikling, design, salg, kursing og rådgiving.">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@variant_as">
  <meta property="og:title" content="Variant">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.variant.no/">
  <meta property="og:description" content="En ny variant av et konsulentselskap som er raust, åpent og modig. Vi bistår med utvikling, design, salg, kursing og rådgiving.">
  <meta property="og:image" content="https://www.variant.no/assets/og-header.jpg">

  <link rel="shortcut icon" href="../assets/favicon.png" type="image/png">
  <style>
  
@import url('https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,600');

:root {
  --font-size-min: 14;
  --font-size-max: 20;
  --viewport-min: 400;
  --viewport-max: 1200;

  --type-scale: 1.2;

  --type-scale-0: calc(var(--type-scale) * 1rem);
  --type-scale-1: calc(var(--type-scale) * var(--type-scale-0));
  --type-scale-2: calc(var(--type-scale) * var(--type-scale-1));
  --type-scale-3: calc(var(--type-scale) * var(--type-scale-2));
  --type-scale-4: calc(var(--type-scale) * var(--type-scale-3));
  --type-scale-5: calc(var(--type-scale) * var(--type-scale-4));

  --color-purple: #6200ee;
  --color-teal: #03DAC6;
  --color-pink: #FF0166;
  --color-beige: #EDE8D7;
}

html {
  font-family: "IBM Plex Sans", serif;
  font-size: calc(
    (var(--font-size-min) * 1px) + (var(--font-size-max) - var(--font-size-min)) *
      (
        (100vw - (var(--viewport-min) * 1px)) /
          (var(--viewport-max) - var(--viewport-min))
      )
  );
  line-height: 1.45;
  -webkit-font-smoothing: antialiased;
  box-sizing: border-box;
  letter-spacing: -0.015em;
}

*, *:before, *:after{
  box-sizing: inherit;
}


.calc{
  padding: 2em;
  max-width: 28em;
  margin: 2em auto;
}

a {
  color: var(--color-purple, currentColor);
  font-weight: bold;
  text-decoration-color: var(--color-teal);
}

input, button{ 
  font: inherit;
  display: block; 
  width: 100%;
}

input[type="radio"]{
  visibility: hidden;
  height: 0;
  width: 0;
  position: absolute;
}

.calc-group + .calc-group{
  margin-top: 2em;
}

.calc-group-radios{
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  column-gap: 10px;
}

.input-number,
.input-label{
  display: block;
  display: flex;
  align-items: center;
  border: 2px solid var(--color-purple);
  padding: 0.5em;
  border-radius: 0.25em;
}

label{ 
  display: block;
  cursor: pointer;
}

.input-label:before{
  content: '';
  display: inline-block;
  width: 1em;
  height: 1em;
  border-radius: 50%;
  background-color: var(--color-purple);
  vertical-align: middle;
  margin-right: 0.5em;
  opacity: 0.3;
  transition: all 300ms ease;
}

.calc-result{
  font-size: var(--type-scale-3)
}



input[type="radio"]:checked + .input-label:before{
  opacity: 1;
}


h1,h2,h3,h4,h5,h6{
  margin: 0;
  margin-bottom: 0.5em;
  line-height: 1;
}

.text-right{
  text-align: right;
}
  </style>
</head>

<body>

  
    <form action="" class="js-form calc">
        <div class="calc-group">
          <h1>Variant Lønnskalkulator</h1>
          <p>Vi tilbyr lik lønn basert på foo bar dsandsa dsa dsa dsa dsa. Merk justeringer og andre vilkår does apply. 
          </p><p>
            Mer om hva vi menar om lønn finner du på <a href="https://medium.com/variant-as/bonusutbetaling-og-l%C3%B8nnsjusteringer-c6d340f0a6d">bloggen vår</a></p>
          </p>
        </div>
      
        <div class="calc-group ">
          <h4>Utdanning</h4>
          <div class="calc-group-radios">
            <label for="bachelor">
              <input type="radio" id="bachelor" name="education" value="3"
               checked>
              <span class="input-label">Bachelor</span>
        </label>
      
            <label for="master">  
              <input type="radio" id="master" name="education" value="5">
              <span class="input-label">Master</span>
        </label>
          </div>
        </div>
      
        <div class="calc-group">
          <label for="experience">
            <h4>Eksamensår</h4>
            <input class="input-number" name="experience" id="experience" type="number" value="2017" min="2000" max="2019">
          </label>
        </div>
        <div class="calc-group ">
          <div class="text-right">
            Beregnet årslønn
            <div class="js-result calc-result">0</div>
          </div>
        </div>
      </form>

<script>

loadjs('../assets/pay.js', 'initCalculator');


const result = document.querySelector('.js-result');
const salary = { value: 0 }

function interpolateBetweenNumbers(value){
  result.innerHTML = new Intl.NumberFormat('nb-NB').format(value);
}

function updateValues(){
  var education = document.querySelector('input[type=radio]:checked').value;
  var experience = document.querySelector('input[name=experience]').value;
  var pay = getPay(parseInt(experience), parseInt(education))

  anime({
    targets: salary,
    value: pay,
    duration: 500,
    round: 1,
    easing: 'easeInOutExpo',
    update: function() {
      interpolateBetweenNumbers(salary.value);
    }
  });
}

loadjs.ready('initCalculator', function() {
  [].slice.call(document.querySelectorAll('input')).forEach( i => i.addEventListener('input', updateValues))
  updateValues();
});

</script>
